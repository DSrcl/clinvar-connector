<html ng-app="VariantMapper">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinvar Connector</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="/static/variants.js"></script>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body ng-controller="mainCtrl">
	<style>
		body {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}
		.table-hover {
			cursor: pointer;
		}
		.attribuTe {
			font-weight: bold;
		}
	</style>
	<div id="nav-bar">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand">Clinvar Connector</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" data-toggle="modal" data-target="#readset-menu">Download</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search" method="post" action="/">
						<div class="form-group">
							<input type="text" class="form-control" name="term" placeholder="Search term here" value="{{term}}">
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div class="container" id="main">

	</div>
</body>
</html>
